<div class="item" id="stepper">
	<div class="row">
		<button class="col col-25 button button-icon ion-minus" ng-click="model = model - 1" type="button"></button>
		<div class="col col-50 col-center">
			<input type="number" ng-model="model" placeholder="{{placeholder}}">
		</div>
		<button class="col col-25 button button-icon ion-plus" ng-click="model = model + 1" type="button"></button>
	</div>
</div>
